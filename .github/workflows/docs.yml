# Build and deploy the documentation site to GitHub Pages
# Source: docs/ (see mkdocs.yml docs_dir). Design/internal docs are in docs_design/.
# Result: https://<user>.github.io/HomeClaw/ (or your custom domain)

name: Deploy docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate diagram images from Mermaid
        id: diagrams
        continue-on-error: true
        run: |
          mkdir -p docs/assets
          npx -p @mermaid-js/mermaid-cli mmdc -i docs/diagrams/system-overview.mmd -o docs/assets/system-overview.svg
          npx -p @mermaid-js/mermaid-cli mmdc -i docs/diagrams/data-flow.mmd -o docs/assets/data-flow.svg

      - name: Ensure diagram placeholders exist
        if: steps.diagrams.outcome == 'failure' || steps.diagrams.outcome == 'cancelled'
        run: |
          mkdir -p docs/assets
          for name in system-overview data-flow; do
            if [ ! -f "docs/assets/${name}.svg" ]; then
              echo '<svg xmlns="http://www.w3.org/2000/svg" width="400" height="120" viewBox="0 0 400 120"><rect fill="#f5f5f5" width="400" height="120"/><text x="200" y="55" text-anchor="middle" fill="#666" font-family="sans-serif" font-size="14">Diagram: '"$name"'</text><text x="200" y="75" text-anchor="middle" fill="#999" font-family="sans-serif" font-size="12">See docs/diagrams/'"$name"'.mmd â€” export from mermaid.live</text></svg>' > "docs/assets/${name}.svg"
            fi
          done

      - name: Install MkDocs, Material theme, and subpath plugin
        run: pip install mkdocs-material -e .

      - name: Build site
        run: mkdocs build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
