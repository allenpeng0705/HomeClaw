# JVM args for Gradle daemon. Include TLS protocols to avoid "Remote host terminated the handshake" when downloading from Maven/Google.
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dhttps.protocols=TLSv1.2,TLSv1.3
android.useAndroidX=true
