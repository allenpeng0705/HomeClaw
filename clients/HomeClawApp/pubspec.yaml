name: home_claw_app
description: HomeClaw companion app - chat with Core on Mac, Windows, Linux, Android, iOS.
publish_to: 'none'
version: 1.0.0+13

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^1.2.0
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  cupertino_icons: ^1.0.6
  mobile_scanner: ^6.0.2   # QR scan for "Scan to connect" (iOS/Android)
  homeclaw_native:
    path: packages/homeclaw_native
  homeclaw_voice:
    path: packages/homeclaw_voice
  image_picker: ^1.0.7
  file_picker: ^8.0.0
  flutter_tts: ^4.2.5
  webview_flutter: ^4.10.0
  app_links: ^6.3.2
  path_provider: ^2.1.2
  path: ^1.9.0
  web_socket_channel: ^3.0.1
  permission_handler: ^11.3.0
  geolocator: ^13.0.2
  geolocator_linux: ^0.2.0   # Linux location; 0.2.x required for Position.altitudeAccuracy (geolocator_platform_interface 4.x)
  flutter_markdown: ^0.7.4+1
  url_launcher: ^6.2.5
  # Push notifications (FCM): so Core can send reminders when app is killed/background. Requires Firebase config (google-services.json, GoogleService-Info.plist).
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  generate: true
  uses-material-design: true

# Generate app icon from assets/icon/app_icon.png (paw logo derived from social/HomeClaw_Promo_EN.jpg).
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  web:
    generate: false
    image_path: "assets/icon/app_icon.png"
    background_color: "#ffffff"
    theme_color: "#000000"
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
    icon_size: 256
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"
