name: homeclaw_voice
description: Voice input for HomeClaw companion. Wraps speech_to_text for a consistent stream-based API on Android, iOS, macOS, Windows (beta), and Web.
version: 0.0.1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  speech_to_text: ^7.0.0

# Vosk script is embedded in lib/vosk_script.dart (Linux only), not as an asset,
# so no .py file is shipped in the app bundle (iOS/App Store code signing rejects it).

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
