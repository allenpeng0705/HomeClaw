name: homeclaw_companion
description: HomeClaw companion app - chat with Core on Mac, Windows, Linux, Android, iOS.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.6
  mobile_scanner: ^6.0.2   # QR scan for "Scan to connect" (iOS/Android)
  homeclaw_native:
    path: packages/homeclaw_native
  homeclaw_voice:
    path: packages/homeclaw_voice
  image_picker: ^1.0.7
  flutter_tts: ^4.2.5
  webview_flutter: ^4.10.0
  app_links: ^6.3.2
  path_provider: ^2.1.2
  path: ^1.9.0
  web_socket_channel: ^3.0.1
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

# Generate app icon from assets/icon/app_icon.png for all platforms (HomeClaw logo).
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#ffffff"
    theme_color: "#000000"
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
    icon_size: 256
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"
