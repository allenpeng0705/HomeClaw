# MkDocs config for HomeClaw documentation site
# Source: docs/ (website content). Design/internal docs are in docs_design/.
# Build: mkdocs build. Deploy to GitHub Pages via GitHub Actions.

site_name: HomeClaw
site_description: Local-first AI assistant â€” your home, your AI, your control.
site_url: https://allenpeng0705.github.io/HomeClaw/  # adjust if you use a custom domain
repo_url: https://github.com/allenpeng0705/HomeClaw
repo_name: HomeClaw

docs_dir: docs
strict: false  # allow links to repo files outside docs/ (docs_design, README, etc.)

theme:
  name: material
  palette:
    - scheme: default
      primary: deep orange
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep orange
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocs_subpath_plugin: {}  # rewrites /assets/ and /... links for GitHub Pages subpath

nav:
  - Home: index.md
  - Introducing HomeClaw: introducing-homeclaw.md
  - Story: story.md
  - Install: install.md
  - Run: run.md
  - Getting started: getting-started.md
  - Companion app: companion-app.md
  - Companion app (macOS permissions): companion-app-macos-permissions.md
  - Channels: channels.md
  - Companion vs Channels: companion-vs-channels.md
  - Tools: tools.md
  - Plugins: plugins.md
  - Models: models.md
  - Mix mode and reports: mix-mode-and-reports.md
  - Hybrid router scripts: hybrid-router-scripts.md
  - Platform: platform.md
  - Remote access: remote-access.md
  - Help: help.md
