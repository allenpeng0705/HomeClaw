id: ppt_maker
name: PPT Maker Plugin
description: Create PowerPoint (.pptx) from structured slides, a markdown outline, or one or more documents. Use when the user asks to make a PPT from files, reports, or notes.
description_long: Generates PowerPoint files with title slide and content slides (title + bullets). Accepts (1) explicit slide list (create_presentation), (2) markdown-style outline (create_from_outline), or (3) one or more documents (create_from_documents)—file paths or pre-read content—parsed into slides. Saves to workspace or configured output_dir. Use for summaries, reports, or any deck the user requests.
type: inline
config:
  config_file: config.yml
capabilities:
  - id: create_presentation
    name: Create presentation from structured slides
    description: Create a .pptx with a title slide and one or more content slides. Provide main_title, optional subtitle, and slides (array of {title, bullets}). Optionally set output_filename and language (en or zh).
    parameters:
      - name: main_title
        type: string
        required: true
        description: Title for the first slide (e.g. "Q4 Report").
      - name: subtitle
        type: string
        required: false
        description: Subtitle or tagline for the title slide.
      - name: slides
        type: string
        required: true
        description: JSON array of slide objects. Each has "title" (string) and "bullets" (array of strings). Example: [{"title":"Overview","bullets":["Point 1","Point 2"]}].
      - name: output_filename
        type: string
        required: false
        description: Output file name (e.g. report.pptx). Default is generated from main_title and timestamp.
      - name: language
        type: string
        required: false
        description: Optional; en or zh (for future template strings). Default en.
    output_description: '{"success": true, "path": "absolute path to .pptx", "message": "short summary"}'
    post_process: true
    post_process_prompt: Tell the user the presentation was created and where to find it (path). If they asked for a specific topic, confirm the slides included it.

  - id: create_from_outline
    name: Create presentation from outline
    description: Create a .pptx from a markdown-style outline. Use ## for slide titles and - or * for bullet points. First block can be the title slide (first line = title). Use when the user pastes or describes an outline.
    parameters:
      - name: outline
        type: string
        required: true
        description: Markdown-style outline. Lines starting with ## start a new slide (title = rest of line). Lines starting with - or * are bullets under the current slide. Example: "## Intro\n- Point 1\n- Point 2\n## Next\n- A\n- B".
      - name: output_filename
        type: string
        required: false
        description: Output file name (e.g. summary.pptx). Default generated from first title and timestamp.
      - name: language
        type: string
        required: false
        description: Optional; en or zh. Default en.
    output_description: '{"success": true, "path": "absolute path to .pptx", "message": "short summary"}'
    post_process: true
    post_process_prompt: Tell the user the presentation was created from their outline and where to find it (path).

  - id: create_from_documents
    name: Create presentation from documents
    description: Create a .pptx from one or more documents. Provide either document_paths (file paths relative to workspace or project) or document_contents (JSON array of {title, content} when the LLM has already read the files). Supports .md and .txt; content is parsed into slides (## or headings = slide titles, paragraphs = bullets).
    parameters:
      - name: document_paths
        type: string
        required: false
        description: JSON array of file paths (e.g. ["report.md", "summary.txt"]). Paths are relative to workspace dir or project root. At least one of document_paths or document_contents is required.
      - name: document_contents
        type: string
        required: false
        description: JSON array of objects with "title" (or "name") and "content" (text). Use when you already have the document text (e.g. from file_read). Example: [{"title":"Report","content":"## Section 1\n- Point A"}].
      - name: main_title
        type: string
        required: false
        description: Title for the first slide. Default from first document title or first heading.
      - name: output_filename
        type: string
        required: false
        description: Output file name (e.g. docs_summary.pptx). Default from main_title or first doc name.
      - name: language
        type: string
        required: false
        description: Optional; en or zh. Default en.
    output_description: '{"success": true, "path": "absolute path to .pptx", "message": "short summary", "sources": ["file1", "file2"]}'
    post_process: true
    post_process_prompt: Tell the user the presentation was created from the document(s) and where to find it (path). Mention how many documents were used.
