<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0f1419">
  <title>HomeClaw — AI assistant that runs on your machine</title>
  <link rel="icon" type="image/png" href="assets/homeclaw-logo.png">
  <script>
    (function() {
      var lang = (navigator.language || navigator.userLanguage || '').toLowerCase();
      if (lang.startsWith('zh')) {
        window.location.replace('zh/');
        return;
      }
      window.location.replace('en/');
    })();
  </script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background: #0f1419; color: #e6edf3; margin: 0; padding: 1rem 1.5rem 2rem; text-align: center; -webkit-text-size-adjust: 100%; }
    a { color: #58a6ff; padding: 0.5rem; display: inline-block; min-height: 2.75rem; line-height: 2.75rem; }
    .links { margin-top: 1.5rem; }
    .links a { margin: 0 0.5rem; }
  </style>
</head>
<body>
  <p><img src="assets/homeclaw-logo.png" alt="HomeClaw" width="48" height="48" style="vertical-align:middle; margin-right:0.5rem;"> Redirecting…</p>
  <p class="links">If not redirected: <a href="en/">English</a> | <a href="zh/">中文</a></p>
</body>
</html>
