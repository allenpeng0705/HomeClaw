<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HomeClaw WebChat</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; margin: 0; padding: 1rem; max-width: 640px; margin-left: auto; margin-right: auto; }
    h1 { font-size: 1.25rem; color: #333; }
    .meta { font-size: 0.875rem; color: #666; margin-bottom: 1rem; }
    #log { border: 1px solid #ddd; border-radius: 8px; min-height: 200px; max-height: 50vh; overflow-y: auto; padding: 0.75rem; background: #fafafa; margin-bottom: 1rem; }
    .msg { margin: 0.5rem 0; }
    .msg.user { color: #0d47a1; }
    .msg.assistant { color: #1b5e20; }
    .msg.error { color: #b71c1c; }
    .msg.sys { color: #666; font-size: 0.85rem; }
    .input-row { display: flex; gap: 0.5rem; flex-wrap: wrap; align-items: center; }
    #user_id { width: 120px; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
    #text { flex: 1; min-width: 120px; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
    #files { font-size: 0.85rem; }
    button { padding: 0.5rem 1rem; background: #e65100; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #f57c00; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    #status { font-size: 0.8rem; color: #666; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>HomeClaw WebChat</h1>
  <p class="meta">Chat with HomeClaw. Ensure <code>user_id</code> exists in <code>config/user.yml</code> (e.g. add <code>webchat_user</code>).</p>
  <div id="log"></div>
  <div class="input-row">
    <select id="conversation_type" title="Assistant = main chat; Friend = Friends plugin (session_id=friend)">
      <option value="assistant">Assistant</option>
      <option value="friend">Friend</option>
    </select>
    <input type="text" id="user_id" placeholder="user_id" value="webchat_user" title="Must exist in config/user.yml">
    <input type="text" id="text" placeholder="Type a message..." autocomplete="off">
    <input type="file" id="files" multiple accept="image/*,video/*,audio/*,*/*" title="Attach images, video, audio, or files">
    <button type="button" id="send">Send</button>
  </div>
  <div id="status"></div>

  <script>
    const logEl = document.getElementById('log');
    const userIdEl = document.getElementById('user_id');
    const textEl = document.getElementById('text');
    const filesEl = document.getElementById('files');
    const sendBtn = document.getElementById('send');
    const statusEl = document.getElementById('status');

    function mediaKind(type) {
      if (!type) return 'file';
      type = type.toLowerCase();
      if (type.startsWith('image/')) return 'image';
      if (type.startsWith('video/')) return 'video';
      if (type.startsWith('audio/')) return 'audio';
      return 'file';
    }

    function addLog(msg, cls) {
      const p = document.createElement('p');
      p.className = 'msg ' + (cls || '');
      p.textContent = msg;
      logEl.appendChild(p);
      logEl.scrollTop = logEl.scrollHeight;
    }

    const wsUrl = (location.origin.replace(/^http/, 'ws') + '/ws');
    let ws = null;

    function connect() {
      statusEl.textContent = 'Connecting…';
      addLog('Connecting to Core…', 'sys');
      ws = new WebSocket(wsUrl);
      ws.onopen = () => {
        statusEl.textContent = 'Connected.';
        sendBtn.disabled = false;
        addLog('Connected to Core.', 'sys');
      };
      ws.onclose = () => {
        statusEl.textContent = 'Disconnected.';
        sendBtn.disabled = true;
        addLog('Disconnected. Reconnecting in 3s…', 'sys');
        setTimeout(connect, 3000);
      };
      ws.onerror = () => {
        statusEl.textContent = 'Connection error.';
        addLog('WebSocket error.', 'sys');
      };
      ws.onmessage = (ev) => {
        try {
          const data = JSON.parse(ev.data);
          if (data.error) {
            addLog('Error: ' + data.error, 'error');
          } else if (data.text) {
            addLog('Assistant: ' + data.text, 'assistant');
          }
        } catch (_) {
          addLog(ev.data, 'assistant');
        }
      };
    }

    sendBtn.addEventListener('click', async () => {
      const user_id = (userIdEl.value || '').trim();
      const text = (textEl.value || '').trim();
      const fileList = filesEl && filesEl.files ? Array.from(filesEl.files) : [];
      if (!user_id || (!text && fileList.length === 0)) return;
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        addLog('Not connected.', 'error');
        return;
      }
      if (text) addLog('You: ' + text, 'user');
      if (fileList.length) addLog('You: ' + fileList.length + ' file(s)', 'user');
      textEl.value = '';
      filesEl.value = '';

      const conversationType = (document.getElementById('conversation_type') && document.getElementById('conversation_type').value) || 'assistant';
      const payload = { user_id, text: text || '(no text)' };
      if (conversationType === 'friend') {
        payload.session_id = 'friend';
        payload.conversation_type = 'friend';
        payload.channel_name = 'friend';
      } else {
        payload.channel_name = 'companion';
      }
      try {
        const pos = await new Promise((res, rej) => {
          if (!navigator.geolocation) { rej(new Error('no geolocation')); return; }
          navigator.geolocation.getCurrentPosition(res, rej, { timeout: 5000, maximumAge: 60000 });
        });
        if (pos && pos.coords) payload.location = pos.coords.latitude + ',' + pos.coords.longitude;
      } catch (_) {}
      if (fileList.length === 0) {
        addLog('Sending message (text only).', 'sys');
        ws.send(JSON.stringify(payload));
        return;
      }
      const imageFiles = [];
      const otherFiles = [];
      for (let i = 0; i < fileList.length; i++) {
        const file = fileList[i];
        let k = mediaKind(file.type);
        if (k === 'file') {
          const dataUrl = await new Promise((res, rej) => {
            const r = new FileReader();
            r.onload = () => res(r.result);
            r.onerror = rej;
            r.readAsDataURL(file);
          });
          const s = String(dataUrl).trim().toLowerCase().replace(/^data:\s/, 'data:');
          if (s.startsWith('data:image/')) k = 'image';
          else if (s.startsWith('data:video/')) k = 'video';
          else if (s.startsWith('data:audio/')) k = 'audio';
        }
        if (k === 'image') imageFiles.push(file);
        else otherFiles.push({ file, kind: k });
      }

      // Upload images so Core saves them and we send paths (avoids huge data URLs over WebSocket)
      if (imageFiles.length > 0) {
        addLog('Uploading ' + imageFiles.length + ' image(s)…', 'sys');
        try {
          const form = new FormData();
          imageFiles.forEach((f) => form.append('files', f));
          const r = await fetch(location.origin + '/api/upload', { method: 'POST', body: form });
          const data = await r.json().catch(() => ({}));
          if (r.ok && Array.isArray(data.paths) && data.paths.length > 0) {
            payload.images = data.paths;
            addLog('Upload OK → sending message with ' + data.paths.length + ' image path(s).', 'sys');
          } else {
            addLog('Upload returned no paths (status ' + r.status + '), sending as data URL.', 'sys');
            const urls = await Promise.all(imageFiles.map((f) => new Promise((res, rej) => {
              const reader = new FileReader();
              reader.onload = () => res(reader.result);
              reader.onerror = rej;
              reader.readAsDataURL(f);
            })));
            payload.images = urls;
          }
        } catch (e) {
          addLog('Upload failed: ' + (e.message || e) + ' → sending as data URL.', 'sys');
          const urls = await Promise.all(imageFiles.map((f) => new Promise((res, rej) => {
            const reader = new FileReader();
            reader.onload = () => res(reader.result);
            reader.onerror = rej;
            reader.readAsDataURL(f);
          })));
          payload.images = urls;
        }
      }

      const videos = [], audios = [], files = [];
      for (const { file, kind } of otherFiles) {
        const dataUrl = await new Promise((res, rej) => {
          const reader = new FileReader();
          reader.onload = () => res(reader.result);
          reader.onerror = rej;
          reader.readAsDataURL(file);
        });
        if (kind === 'video') videos.push(dataUrl);
        else if (kind === 'audio') audios.push(dataUrl);
        else files.push(dataUrl);
      }
      if (videos.length) payload.videos = videos;
      if (audios.length) payload.audios = audios;
      if (files.length) payload.files = files;
      const parts = [];
      if (payload.images && payload.images.length) parts.push(payload.images.length + ' image(s)');
      if (payload.videos && payload.videos.length) parts.push(payload.videos.length + ' video(s)');
      if (payload.audios && payload.audios.length) parts.push(payload.audios.length + ' audio(s)');
      if (payload.files && payload.files.length) parts.push(payload.files.length + ' file(s)');
      if (parts.length) addLog('Sent: ' + parts.join(', ') + '.', 'sys');
      ws.send(JSON.stringify(payload));
    });

    textEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });

    connect();
  </script>
</body>
</html>
